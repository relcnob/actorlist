    <title>KEA S03 - actorlist</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav>
        <ul>
          <li><a>Sort by movie</a></li>
          <li><a>Sort by name</a></li>

    </header>
    <main>
      <div class="modal">

          <p class="close">&#10006</p>

            <p>Movie</p>
          </article>
        </template>
      </section>
    </main>
    <footer></footer>

  <script src="script.js"></script>
